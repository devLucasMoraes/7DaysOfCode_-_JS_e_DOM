<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode - JS e DOM</title>
</head>
<body>
    <main>
        <h1>Cadastro de pessoas</h1>
        <form class="form js-form">
            <label for="id">
                <input class="form-field js-field" id="id" name="id" type="text" readonly>
            </label>
            <label for="name">
                Nome
                <input class="form-field js-field" id="name" maxlength="120" minlength="3" name="name" required type="text">
            </label>
            <label for="birth-date">
                Data de Nascimento
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
            </label>
            <button type="submit">Salvar</button>   
        </form>

        <ul class="list js-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
